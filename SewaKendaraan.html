        </tr>
        <tbody class="motor">
            <tr>
                <td colspan="3" class="sewa-container">
                    <h2>Motor</h2>
                    <div class="sewa-detail">
                        <select class="jenis-mt">
                            <option value="Jenis" selected>Jenis</option>
                            <option value="Beat">Beat</option>
                            <option value="Mio">Mio</option>
                            <option value="Supra">Supra</option>
                            <option value="Nmax">Nmax</option>

                        </select>
                        <select class="lama-sewa-mt">
                            <option value="0" selected>Lama Sewa</option>
                            <option value="1">1 hari</option>
                            <option value="2">2 hari</option>
                            <option value="3">3 hari</option>
                        </select>
                        <select class="qty-mt">
                            <option value="0" selected>Qty</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <p class="price-mt">0</p>
                    </div>
                </td>
            </tr>
            
        </tbody>
            <tr>
                <td colspan="3" class="btn-add-wrapper">
                    <input type="button" value="Add" id="add" class="add-mtr">
                </td>
            </tr>
        <tbody class="mobil">
            <tr>
                <td colspan="3" class="sewa-container">
                <h2>Mobil</h2>
                <div class="sewa-detail">
                    <select class="jenis-mb">
                        <option value="Avanza" selected>Jenis</option>
                        <option value="Avanza">Avanza</option>
                        <option value="Brio">Brio</option>
                        <option value="Pajero">Pajero</option>
                        <option value="Fortuner">Fortuner</option>
                        <option value="Kijang">Kijang</option>
                    </select>
                    <select class="lama-sewa-mb">
                        <option value="0" selected>Lama Sewa</option>
                        <option value="1">1 hari</option>
                        <option value="2">2 hari</option>
                        <option value="3">3 hari</option>
                    </select>
                    <select class="qty-mb">
                        <option value="0" selected>Qty</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <p class="price-mb">0</p>
                </div>
            </td>
            </tr>
        </tbody>
        <tr>
            <td colspan="3"><input type="submit" value="Add" id="add" class="add-mbl"></td>
        </tr>
        <tr>
            <td colspan="3">
                <div class="payment-mtd-container">
                    <div class="title">
                        <h2>Metode Pembayaran</h2>
                    </div>
                    <div class="payment-mtd-wrapper">
                        <select class="payment-mtd">
                            <option>BNI</option>
                            <option>BRI</option>
                            <option>BSI</option>
                            <option>Gerai</option>
                            <option>mandiri</option>
                        </select>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" >Total</td>
            <td class="total">Total</td>
        </tr>
        <tr>
            <td colspan="2" class="diskon-v">Diskon</td>
            <td class="diskon">Diskon</td>
        </tr>
        <tr>

            <td class="actual-price">Actual</td>
        </tr>
        <tr>
            <td colspan="3"><input type="submit" value="Bayar" class="btn-bayar"></td>
        </tr>
